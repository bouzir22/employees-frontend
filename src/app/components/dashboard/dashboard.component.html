<div class=col-md-12>
    
    <form id="form-list-client">
            <legend>List of clients</legend>
    
    <div class="pull-right">
        <a class="btn btn-default-btn-xs btn-primary"><i class="glyphicon glyphicon-refresh"></i> Refresh</a>
        <a href="add" class="btn btn-default-btn-xs btn-success"><i class="glyphicon glyphicon-plus"></i> New</a>
    </div>
    <table class="table table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <td>Name</td>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
                
        </thead>
        <tbody id="form-list-client-body">
            <tr *ngFor="let emp of employees">
                <td>{{emp.username}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.department.name}}</td>
                <td>
                   
                    <a href="edit/{{emp.idUser}}" title="edit this user" class="btn btn-default btn-sm "> <i class="glyphicon glyphicon-edit text-primary"></i> </a>
                    <a href="delete/{{emp.idUser}}" title="delete this user" class="btn btn-default btn-sm "> <i class="glyphicon glyphicon-trash text-danger"></i> </a>
                    
                    
                </td>
            </tr>
        </tbody>
    </table>
    </form>

    
</div>
