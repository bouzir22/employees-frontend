<div class="container">
	<div class="row">
	    
	    
<link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">



<!-- FORM  -->	    
	   <div class="col-md-12">
	       
	    <form class="form-horizontal" id="form-edit-client" [formGroup]="editForm">
<fieldset>

<!-- Form Name -->
<legend>Employee</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="client-name">Username</label>  
  <div class="col-md-4">
  <input id="client-name" name="client-name" type="text" placeholder="{{empl.username}}" class="form-control input-md" formControlName="username">
  <span class="help-block">Full name of your employee</span>  
  </div>
</div>

<!-- Prepended text-->
<div class="form-group">
  <label class="col-md-4 control-label" for="client-email">Email</label>
  <div class="col-md-4">
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input id="client-email" name="client-email" class="form-control" placeholder="{{empl.email}}" type="text" formControlName="email">
    </div>
    <p class="help-block">Email of your employee</p>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="client-email">Password</label>
  <div class="col-md-4">
    <div class="input-group">
    
      <input id="client-email" name="client-email" class="form-control" placeholder="{{empl.password}}" type="password" formControlName="text">
    </div>
    <p class="help-block">Password of your employee</p>
  </div>
</div>




<!-- Multiple Radios -->
<div class="col-lg-6 col-md-6 col-12">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <select class="form-control select2bs4" name="country_code" id="country_code" style="width: 100%" formControlName="depId">
        <option *ngFor="let d of dpts" value="{{d.idDepartment}}"> {{d.name}}</option>
    
      </select>
    </div>
    	<input type="text" name="user" class="form-control" placeholder="Email Or Mobile Number">
    </div>
</div>


<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btn-save"></label>
  <div class="col-md-4">
    <button id="btn-save" name="btn-save" class="btn btn-success" (click)="saveE()">Save</button>
  </div>
</div>

</fieldset>
</form>
